<!-- Title page -->
<section id="opet" class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('assets/images/bg-01.jpg');">
    <h2 class="ltext-105 cl0 txt-center">
        Shopping Cart
    </h2>
</section>

  
<div class="table-responsive">
    <table id="tabelac">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td id="sopicka">
            
              <div id="koljas159">
                <img class="brand7897" [src]="dom.bypassSecurityTrustUrl('http://localhost:8000/images/' + item.picture)" alt=""/>
                  
            </div>
            <h5 class="pai4439">{{ item.name }}</h5>
            
          </td>
          <td>
            <h5>${{ item.price }}</h5>
          </td>
          <td>
            <h5>{{ item.quantity }}</h5>
          </td>
          <td>
            <h5> {{ item.price * item.quantity | currency }}</h5>
          </td>
          <td>
            <a
              routerLink="/buy/cart/edit/{{ item.id }}"
              class="btn btn-info waves-effect btn-xs"
              >Edit</a
            >
          </td>
          <td>
            <button
              href="#"
              class="btn btn-danger waves-effect btn-xs"
              (click)="deleteItem(item.id)"
            >
              Delete
            </button>
          </td>
        </tr>

        <tr>

            <td id="sopic" colspan="3">
             <h3 class="uia">Cart Totals</h3>
             <h5 class="uia1">SubTotal: </h5><h5 class="uia12">{{ fullPrice | currency}}</h5>

             <button id="polq" routerLink="/products/all-products" class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer">
                Continue Shopping
              </button><br>
                
                <button id="polq1" *ngIf="cartItems.length > 0" class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer" (click)="checkout(user_id)">
                  Proceed to checkout
                </button>
            </td>

            

        </tr>
        
        
      </tbody>

    
    </table>

    
   
  </div>
